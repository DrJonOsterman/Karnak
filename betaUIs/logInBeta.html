

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Karnak Log-In :)</title>
	<style type="text/css">
		body{background-color:rgb(238,233,233); font-family:"Courier New", monospace;}
		.formDiv{background-color: rgb(255,211,155);width:50%;margin-left: auto;margin-right: auto;margin-top: 5%;}
	</style>
	<script type="text/javascript" src="../includes/jquery-1.8.2.js"></script>
</head>
<body>
	<h1>Register</h1>
	<div style="border:red 1px dashed;width:25%;" id="dev"></div>
<div class="formDiv">

<table>
<tr><td>E-Mail Address:</td><td><input type="text" placeholder="e-mail" id="em" /></td></tr>
<tr><td>Display Name:</td><td><input type="text" placeholder="desired display name" id="sn" /></td></tr>
<tr><td>Password</td><td><input type="text" placeholder="password" id="pass" /></td></tr>
<tr><td>Confirm Password</td><td><input type="text" placeholder="password" id="pass2" /></td></tr>
<tr><td>Not so hidden</td><td><input type="submit" id="sbmt" /></td></tr>
</table>
</div>
<script type="text/javascript">

//these will be replaced with a RegEx match
function valEmail()
{
//return (em.indexOf('@') === -1)  ? true : false
//var regex = "{[A-Za-z0-9_.-]+@([A-Za-z0-9_]+\.)+[A-Za-z]{2,4}}";

var em = $('#em').val();
    if (em.indexOf('@') === -1)   
    {
        $('#dev').append("Not a valid email<br />");
        return false;
    }
}

function valSN()
{
   if ((($('#sn').val().length) < 6) || (($('#sn').val().length) > 18)) 
    {
        $('#dev').append("Length must be 6 to 18 characters<br/>");
    }
    
   if ((($('#sn').val().indexOf('-')) 
    {
        $('#dev').append("Length must be 6 to 18 characters<br/>");
    }
}
function valPass()
{
    if (($('#pass').val()) === ($('#pass2').val()))
    {
        $('#dev').append("They match!<br/>");return true;
    }

    else
    {
        ($('#dev').append("They don't match :(<br/>"));return false;
    }
}

//$('#sbmt').attr('disabled', 'true');
$('#em').change(valEmail);
$('#sn').change(valSN);
$('#pass, #pass2').change(valPass);


</script>
</body>

</html>
